<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Complaint - Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#f4f6f8; }
        .container { max-width:900px; margin:30px auto; }
        .card { padding:20px; border-radius:8px; background:#fff; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
        .back-btn { display:inline-block; margin-bottom:20px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/complaints" class="btn btn-secondary back-btn"><i class="fas fa-arrow-left"></i> Back</a>
        <div class="card">
            <h3>Update Complaint #{{ complaint[0] }}</h3>
            <p>Review the complaint and update the status. Add remarks for record-keeping.</p>

            <form method="POST" action="/update-complaint/{{ complaint[0] }}" novalidate>
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="">Select status</option>
                        <option value="Pending">Pending</option>
                        <option value="Progress">Progress</option>
                        <option value="Verified">Verified</option>
                        <option value="Resolved">Resolved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="remarks" class="form-label">Remarks / Investigation Notes</label>
                    <textarea name="remarks" id="remarks" rows="6" class="form-control" placeholder="Add investigation notes, reason for rejection, next steps..."></textarea>
                </div>

                <div style="text-align:right;">
                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="/complaint-details/{{ complaint[0] }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
